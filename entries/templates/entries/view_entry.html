{% load parse_entry %}

<html>
  <head>
    <title>{{entry_title }} view</title>
  </head>
  
  <body>
      <p>
        <h2>{{entry_title }}</h2>  
      </p>
      <p>
        {{entry_text|safe}}
      </p>
      <p>
        <button onclick="location.href='{% url 'edit_entry' entry_title.lower %}'" type="button">
          Edit
        </button>      
      </p>
      <p>
        <a href="{% url 'create_entry' %}">Create new entry</a>
      </p>
  </body>
</html>
